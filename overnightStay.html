<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Resort</title>
    <!-- Adding Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="https://students.wustl.edu/wp-content/uploads/2019/06/travel_icon.png" alt="Logo" width="31"
                    height="29" class="d-inline-block align-text-top">
                Emerald Stay
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="overnightStay.html">Overnight Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rent a Car!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
        <!-- Taking information from user -->
        <h2>Lets Plan a Overnight Stay!</h2>
        <form id="overnightForm">
            <div class="mb-3">
                <label for="fullName">Full Name:</label>
                <input id="fullName" name="fullName" type="text" required>
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input id="email" name="email" type="text" required>
            </div>
            <div class="mb-3">
                <label for="checkIn">Check-in Date:</label>
                <input id="checkIn" name="checkIn" type="date" required>
            </div>
            <div class="mb-3">
                <label for="visitingDays">Length of Visit:</label>
                <input id="visitingDays" name="visitingDays" type="number" min="1" max="28" required>
            </div>
            <h4>Select a room</h4>
            <div class="mb-3" >
                <input type="radio" name="roomType" id="queen" value="queen" checked>
                <label for="queen">Queen</label>
                <input type="radio" name="roomType" id="king" value="king">
                <label for="king">King</label>
                <input type="radio" name="roomType" id="suite" value="suite">
                <label for="suite">2-Bedroom Suite</label>
            </div>
            <div class="mb-3">
                <label for="numberOfAdults">Number of Adults (18+) :</label>
                <input id="numberOfAdults" name="numberOfAdults" type="number" min="1" max="4" required>
                <label for="numberOfChildren">Number of Children:</label>
                <input id="numberOfChildren" name="numberOfChildren" type="number" min="0" max="4">

            </div>
            <h4>Will you be using any discounts?</h4>
            <div class="mb-3">
                <input type="radio" name="discount" id="none" value="none" checked>
                <label for="none">None</label>
                <input type="radio" name="discount" id="senior" value="senior">
                <label for="senior">AAA/Senior(10%)</label>
                <input type="radio" name="discount" id="military" value="military">
                <label for="military">Military(20%)</label>
            </div>
            <button btn-primary>Estimate My Stay</button>
        </form>
        <!-- Will hold output of results -->
        <div class="mt-3" id="results"></div>
    </section>
    <!-- Adding Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/overnightStay.js"></script>
</body>

</html>
